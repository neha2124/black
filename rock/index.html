<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="game-head">Rock Paper Scissor</h1>
   <div class="scores">
    <div class="player-score">
        <h2>Player</h2>
        <p class="p-score">0</p>
    </div>
    <div class=" comp-score">
        <h2>Computer</h2>
        <p class="c-score">0</p>

    </div>
</div>
    <div class="moves">Choose your Moves</div>
    <div class="moves-left">Moves-left : 10</div>
    <div class="wrapper">
    <button  value="rock" class="rps" ><img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt="rock"  class="choice" ></button>
    <button  value="paper"class="rps" ><img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="paper" class="choice"></button>
    <button  value ="scissor" class="rps"><img src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="scissor" class="choice"></button>
   </div>
   <div class="message"></div>
   <div class="last-message">
   
</div>
<button class="reload">hello</button>
</body>
<script src="script.js"></script>
</html>
